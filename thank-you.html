<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Lusenac Medical</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #1e3a8a;
      --orange: #f97316;
      --purple: #6d28d9;
      --bg-light: #f9fafb;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      color: var(--blue);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #4b5563;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: var(--orange);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .buttons a.secondary {
      background-color: var(--purple);
    }

    .buttons a:hover {
      opacity: 0.9;
    }

    .support {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" stroke="#34D399" stroke-width="3" />
        <path fill="none" stroke="#34D399" stroke-width="4" d="M14 27 l10 10 l15 -18" />
      </svg>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been received successfully.</p>
    <p>Our medical team will be in touch with you shortly to confirm your request.</p>
    <div class="buttons">
      <a href="./index.html">Back to Home</a>
      <a href="./index.html#appointment" class="secondary">Book Another</a>
    </div>
    <div class="support">
      Need help sooner? Call us at +233 244 385 803 or <a href="./contact.html">contact us</a>.
    </div>
  </div>
</body>
</html>
